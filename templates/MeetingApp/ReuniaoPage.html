{% extends 'MeetingApp/base.html' %}

{% block body %}
<div>
     <div class="w3-container w3-padding-16" >
    <h1 class="w3-border-bottom w3-border-light-grey w3-padding-16 w3-center">{{reuniao.name}}</h1>
    </div>
    <div class="w3-third w3-container">
         <h1 class="w3-center w3-padding-16">Participantes</h1>
         <div class="w3-container w3-padding-32  w3-grey">
             {% for item in participantes %}
               <div class="w3-container  w3-light-grey w3-round">
                   <p class="w3-medium">{{ item.name }} - {{ item.participante__role }} </p>

               </div>
               <br>
             {% endfor %}
         </div>

    </div>
    <div class="w3-third w3-container w3-center">
        <a href="https://google.com" class="w3-button w3-black w3-center">Entrar Reuni√£o</a>
        <h1 class="w3-center w3-padding-16"></h1>
    </div>
    <div class="w3-third w3-container">
        <h1 class="w3-center" w3-padding-16>Ficheiros</h1>
        <div class="w3-container w3-padding-16 w3-grey">
             {% for item in ficheiros %}
             <a href="{{item.file.url}}" target="_blank">
                 <h4 class="w3-align-left">{{ item.name }} </h4>
             </a>

             {% endfor %}
         </div>
    </div>

</div>
{% endblock %}
