{% extends 'MeetingApp/base.html' %}

{% block body %}
<div>
     <div class="w3-container w3-padding-16" >
    <h1 class="w3-border-bottom w3-border-light-grey w3-padding-32 w3-center"><b>Reuniões</b></h1>
    </div>
    <div class="w3-third w3-container">
         <h1 class="w3-center w3-padding-16">Próximas Reuniões</h1>
         <div class="w3-container w3-padding-16 w3-light-blue w3-round">

             {% if reunioes %}
                 {% for item in reunioes %}
                    <h4 class="w3-center"><a href="/reuniao/{{item.id}}">{{ item.name }}</a>&nbsp-{{item.data|date:'m-b, H:i'}}
                        <p class="w3-medium">{{item.assunto}}</p></h4>
                 {% endfor %}

             {% else %}
               <h4 class="w3-center">Não tem reuniões marcadas...</h4>
             {% endif %}

         </div>

    </div>
    <div class="w3-third w3-container">
        <h1 class="w3-center w3-padding-16"></h1>
    </div>
    <div class="w3-third w3-container">
        <h1 class="w3-center" w3-padding-16>Calendário</h1>
        <div id="calendar"></div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    </div>

</div>
{% endblock %}
