{% extends 'MeetingApp/base.html' %}

{% block body %}
	<div class="w3-container w3-padding-32">
	<h1 class="w3-padding-32 w3-margin-left "><b>Login</b></h1>
<br/>
        <div class="w3-half">
            <form action="" method=POST>
			{% csrf_token %}
            <div class="mb-3 w3-container w3-padding-16">
                <label for="exampleInputEmail1" class="form-label w3-xlarge w3-center w3-margin-bottom">Username:</label><br>
                <input type="text" class="form-control w3-large w3-margin-bottom" name="username" aria-describedby="emailHelp">
            </div>

            <div class="mb-3 w3-container w3-padding-16">
                <label for="exampleInputPassword1" class="form-label w3-xlarge w3-center w3-margin-bottom">Password:</label><br>
                <input type="password" class="form-control w3-large w3-margin-bottom " name="password">
            </div>
            <div class="mb-3 w3-container w3-padding-16">
                <input type="submit" class="w3-button w3-blue w3-round w3-xlarge" value="Login">
            </div>

        </form>
        </div>
        <div class="w3-half w3-container">
        {% load static %}
        <img src="{% static 'static/image_home.jpg' %}" style="display: block;margin-left: 0;margin-right: 0;width:100%;max-height:600px">
    </div>


<br/><br/>
        </div>
{% endblock %}
